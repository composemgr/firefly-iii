# nginx proxy address - http://172.17.0.1:8080

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  firefly-iii:
    image: fireflyiii/core:latest
    container_name: firefly-iii-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - firefly-iii
    ports:
      - "8080:8080"
    environment:
      TZ: ${TZ:-America/New_York}
      APP_KEY: ${APP_SECRET_KEY:-changeme_secret_key_32_characters_long}
      DB_HOST: firefly-iii-db
      DB_PORT: "3306"
      DB_CONNECTION: mysql
      DB_DATABASE: ${DB_CREATE_DATABASE_NAME:-firefly}
      DB_USERNAME: ${DB_USER_NAME:-firefly}
      DB_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      MAIL_MAILER: smtp
      MAIL_HOST: ${EMAIL_SERVER_HOST:-172.17.0.1}
      MAIL_PORT: ${EMAIL_SERVER_PORT:-587}
      MAIL_FROM: firefly-iii@${BASE_DOMAIN_NAME:-${BASE_HOST_NAME:-localhost}}
      MAIL_USERNAME: ${EMAIL_SERVER_LOGIN_NAME:-}
      MAIL_PASSWORD: ${EMAIL_SERVER_LOGIN_PASS:-}
      MAIL_ENCRYPTION: tls
    volumes:
      - ./rootfs/data/firefly-iii:/var/www/html/storage/upload
    depends_on:
      - firefly-iii-db
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  firefly-iii-db:
    image: mariadb:11
    container_name: firefly-iii-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - firefly-iii
    environment:
      TZ: ${TZ:-America/New_York}
      MARIADB_DATABASE: ${DB_CREATE_DATABASE_NAME:-firefly}
      MARIADB_USER: ${DB_USER_NAME:-firefly}
      MARIADB_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
      MARIADB_ROOT_PASSWORD: ${DB_ADMIN_PASS:-changeme_root_password}
    volumes:
      - ./rootfs/db/mariadb/firefly-iii:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  firefly-iii:
    external: false
